<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for the document -->
  <meta charset="UTF-8">
  <!-- Description of the content of the web page -->
  <meta name="description" content="A Dosage Calculator to calculate the required dose and the number of bottles for a patient's medication.">
  <!-- Viewport settings for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Link to Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Link to custom stylesheet for the page -->
  <link rel="stylesheet" href="style.css">
  <!-- Document title -->
  <title>Dosage Calculator</title>
</head>
<body>
  <!-- Container for the main content -->
  <main class="container my-5">
    <!-- Page header -->
    <header>
      <h1 class="text-center">Dosage Calculator</h1>
    </header>
    <!-- Form for collecting user inputs -->
    <section class="form">
      <form>
        <!-- Dropdown for selecting whether the patient is taking Stiripentumab -->
        <div class="form-group">
          <label for="isStiripentumab">Is the patient currently taking Stiripentumab?</label>
          <select class="form-control" id="isStiripentumab" aria-label="Is the patient currently taking Stiripentumab?" required>
            <option value="">Select one</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <!-- Input field for the required dose (mg/kg/day) -->
        <div class="form-group my-3">
          <label for="dose">Required dose (mg/kg/day):</label>
          <input type="number" step="0.1" min="0.2" max="0.8" class="form-control" id="dose" name="dose" aria-describedby="dose-help" aria-label="Enter the required dose in mg/kg/day" required>
          <small id="dose-help" class="form-text text-muted">Enter the required dose in mg/kg/day</small>
        </div>
        <!-- Input field for the patient's weight (kg) -->
        <div class="form-group">
          <label for="weight">Patient weight (kg):</label>
          <input type="number" class="form-control" id="patientWeight" name="patient-weight" aria-describedby="weight-help" aria-label="Enter the patient's weight in kg" required>
          <small id="weight-help" class="form-text text-muted">Enter the patient weight in kg</small>
        </div>
        <!-- Submit button for the form -->
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        <!-- Reset button for the form -->
        <button type="reset" class="btn btn-secondary" value="Reset">Reset</button>
      </form>
    </section>
    <!-- Section to display the calculation results -->
    <section id="result" class="my-5" style="display: none;">
      <h3>Result:</h3>
      <dl class="result-list">
        <dt>Twice daily dose (mL):</dt>
        <dd><span id="twiceDailyDose"></span></dd>
        <dt>Bottle size (mL):</dt>
        <dd><span id="bottleSize"></span></dd>
        <dt>Bottle quantity:</dt>
        <dd><span id="bottleQuantity"></span></dd>
        <dt>Supply lasts for (days):</dt>
        <dd><span id="supplyLasts"></span></dd>
      </dl>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
